# This is a basic workflow to help you get started with Actions

name: FHIRValidator

on:
  push:
    branches:
      - main
      - 'feature/**'
    paths: 
      - 'src/fhir/**'
      - 'package.json'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:

  # Validate all resources using Firely Terminal 
  CI_FHIR_VALIDATION:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        
      # Java and .NET are already installed on ubuntu-latest
        
      - name: Firely.Terminal (GitHub Actions)
        uses: FirelyTeam/firely-terminal-pipeline@v0.3.3
        with:
          PATH_TO_CONFORMANCE_RESOURCES: src/fhir/fsh-generated/resources/
          #PATH_TO_EXAMPLES: Examples
          # PATH_TO_QUALITY_CONTROL_RULES: qc/custom
          DOTNET_VALIDATION_ENABLED: true
          JAVA_VALIDATION_ENABLED: true
          OUTPUT_FORMAT: RAW
          JAVA_VALIDATION_OPTIONS: -allow-example-urls true
          SIMPLIFIER_USERNAME: ${{ secrets.SIMPLIFIER_USERNAME }}
          SIMPLIFIER_PASSWORD: ${{ secrets.SIMPLIFIER_PASSWORD }}
          SUSHI_ENABLED: true
          SUSHI_OPTIONS: src/fhir/
          EXPECTED_FAILS: VALIDATION_CONFORMANCE_DOTNET VALIDATION_CONFORMANCE_JAVA VALIDATION_EXAMPLES_JAVA

      - name: Add & Commit
        uses: EndBug/add-and-commit@v7
        with:
          add: 'src/fhir/fsh-generated/resources/'
